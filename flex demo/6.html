<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>order</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body {
			color: #fff;
			font-size: 20px;
		}
		.flex {
			border: 1px solid red;
			background: gray;
			margin: 100px;
			display: flex;
		}
		.flex div {
			background: #f36;
			padding: 20px;
			margin: 5px;
		}
		.flex div:nth-child(1),
		.flex div:nth-child(4){
			background-color: orange;
			order: 2;
		}
		.flex div:nth-child(3){
			background-color: green;
			order: 3;
		}

	</style>
</head>
<body>
	<div class="flex">
		<div>Box1</div>
		<div>Box2</div>
		<div>Box3</div>
		<div>Box4</div>
		<div>Box5</div>	
	</div>
</body>
</html>
